name: sport_manager
description: This is an application that allows you to add sports data in the Health application for tennis and dance (Test only on iOS).

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  health: ^7.0.1
  google_fonts: ^4.0.4
  ionicons: ^0.2.2
  shared_preferences: ^2.2.0
  intl: ^0.18.0
  lottie: ^2.4.0
  flutter_localizations:
    sdk: flutter
  audioplayers: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  rename: ^2.1.1
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  ios: true
  image_path_ios: "assets/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/audio/

